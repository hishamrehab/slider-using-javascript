<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Slider</title>
    <link rel="stylesheet" href="Slider.css">
</head>
<body>
    <div class="slider-container">
        <div id="slide-number" class="slide-number"></div>
        <img src="images/20230519_110523-1024x1024.jpg" alt="" >
        <img src="images/99-good-morning-images.jpg" alt="">
        <img src="images/Beautiful_Good_Morning_image-wishes-32.jpg" alt="">
        <img src="images/depositphotos_95599566-stock-photo-beautiful-saturated-landscape.jpg" alt="">
        <img src="images/frontend-development-tools.png" alt="">
    </div>
    <div class="slider-controls">
        <span id="prev" class="prev">previous</span>
        <span id="indicators" class="indicators"></span>
        <span id="next" class="next">Next</span>
    </div>

    <script src="Slider.js"></script>
</body>
</html>
